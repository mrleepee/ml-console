<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Test</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .controls {
            position: sticky;
            top: 0;
            background: white;
            padding: 20px;
            border: 1px solid #ddd;
            margin-bottom: 20px;
            z-index: 10;
        }
        .results-container {
            height: 400px;
            overflow-y: auto;
            border: 2px solid #333;
            padding: 10px;
            background: #f5f5f5;
        }
        .record {
            background: white;
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 10px;
            min-height: 80px;
        }
        .record.active {
            border-color: #007bff;
            background: #e3f2fd;
        }
        button {
            padding: 10px 20px;
            margin-right: 10px;
            font-size: 16px;
            cursor: pointer;
        }
        .info {
            margin-top: 10px;
            padding: 10px;
            background: #fffbf0;
            border: 1px solid #ffa500;
        }
        code {
            background: #f4f4f4;
            padding: 2px 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Navigation Scrolling Test</h1>

        <div class="controls">
            <button onclick="goToPrev()">↑ Previous (Up Arrow)</button>
            <button onclick="goToNext()">↓ Next (Down Arrow)</button>
            <button onclick="testNearest()">Test block: 'nearest'</button>
            <button onclick="testCenter()">Test block: 'center'</button>
            <button onclick="testStart()">Test block: 'start'</button>
            <div class="info">
                <strong>Current Index:</strong> <span id="currentIndex">0</span><br>
                <strong>Scroll Mode:</strong> <span id="scrollMode">center</span><br>
                <strong>Last Action:</strong> <span id="lastAction">None</span>
            </div>
        </div>

        <div class="results-container" id="resultsContainer">
            <!-- Generate 20 records -->
        </div>
    </div>

    <script>
        let activeIndex = 0;
        let scrollMode = 'center';

        // Generate records
        const container = document.getElementById('resultsContainer');
        for (let i = 0; i < 20; i++) {
            const record = document.createElement('div');
            record.className = 'record';
            record.id = `record-${i}`;
            record.innerHTML = `
                <h3>Record #${i + 1}</h3>
                <p>This is record ${i} with ID: record-${i}</p>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
            `;
            container.appendChild(record);
        }

        // Update active record visual
        function updateActiveRecord(index) {
            document.querySelectorAll('.record').forEach(r => r.classList.remove('active'));
            const activeElement = document.getElementById(`record-${index}`);
            if (activeElement) {
                activeElement.classList.add('active');
            }
            document.getElementById('currentIndex').textContent = index;
        }

        // Scroll to record function (mimics App.jsx)
        function scrollToRecord(index) {
            const element = document.getElementById(`record-${index}`);
            console.log('scrollToRecord:', { index, elementId: `record-${index}`, found: !!element, scrollMode });
            document.getElementById('lastAction').textContent = `Scroll to record-${index} with block: '${scrollMode}'`;

            if (element) {
                element.scrollIntoView({ behavior: 'smooth', block: scrollMode });
            }
        }

        // Navigation functions
        function goToPrev() {
            if (activeIndex > 0) {
                activeIndex--;
                updateActiveRecord(activeIndex);
                scrollToRecord(activeIndex);
            }
        }

        function goToNext() {
            if (activeIndex < 19) {
                activeIndex++;
                updateActiveRecord(activeIndex);
                scrollToRecord(activeIndex);
            }
        }

        // Test different scroll modes
        function testNearest() {
            scrollMode = 'nearest';
            document.getElementById('scrollMode').textContent = scrollMode;
            scrollToRecord(activeIndex);
        }

        function testCenter() {
            scrollMode = 'center';
            document.getElementById('scrollMode').textContent = scrollMode;
            scrollToRecord(activeIndex);
        }

        function testStart() {
            scrollMode = 'start';
            document.getElementById('scrollMode').textContent = scrollMode;
            scrollToRecord(activeIndex);
        }

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowUp') {
                e.preventDefault();
                goToPrev();
            } else if (e.key === 'ArrowDown') {
                e.preventDefault();
                goToNext();
            }
        });

        // Initialize
        updateActiveRecord(0);
    </script>
</body>
</html>
